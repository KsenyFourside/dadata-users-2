<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="isModalVisible && user"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <span
        class="hidden sm:inline-block sm:align-middle sm:h-screen"
        aria-hidden="true"
        >&#8203;</span
      >

      <div
        class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-lg leading-6 font-medium text-gray-900"
                id="modal-title"
              >
                Редактирование пользователя
              </h3>
              <form class="mt-8">
                <div class="grid gap-3 mb-6 lg:grid-cols-3">
                  <div>
                    <label
                      for="lastName"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >ФИО</label
                    >
                    <ngx-dadata
                      [config]="config['fio']"
                      [(ngModel)]="form.fio"
                      [ngModelOptions]="{ standalone: true }"
                    ></ngx-dadata>
                  </div>
                </div>
                <div class="mb-8">
                  <label
                    for="address"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Адрес</label
                  >
                  <ngx-dadata
                    [config]="config['address']"
                    [(ngModel)]="form.address"
                    [ngModelOptions]="{ standalone: true }"
                  ></ngx-dadata>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            (click)="confirmSave()"
            type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Сохранить
          </button>
          <button
            (click)="closeModal()"
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Отмена
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
